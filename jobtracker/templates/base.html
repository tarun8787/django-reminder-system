<!-- tracker/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Job Tracker{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block css %}
    <style>
      .custom-btn {
        color: rgba(0, 0, 0, 0.3);
        background-color: white;
        border: none;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
      }

      .custom-btn:hover {
        color: rgba(0, 0, 0, 0.65);
        background-color: #f8f9fa; /* optional: subtle background on hover */
        border-color: rgba(0, 0, 0, 0.15); /* optional if you want visible change */
      }
    </style>
  {% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">Tracker</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
            <li>
                <form action="{% url 'logout_view' %}" method="POST" style="display: inline;">
                    {% csrf_token %}
                    <button class="custom-btn" type="submit" style="border: none; background-color: white;">
                    Logout
                    </button>
                </form>
            </li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login_view' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'register_view' %}">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  {% block javascript %}{% endblock %}
</body>
</html>
